<script type="text/javascript">

var refreshInterval= 1000 * 60 * 30;
var newsitems = [];


function shownews(renderedhtml){
  $('#newslist').html(renderedhtml);
  $('#newslist').listview();  
}

function renderItems(){
    var txt="";
    var i=0;
    if(newsitems){
      for(i=0;i<newsitems.length;i++){
        txt += '<li><a rel="external" data-ajax="false" href="' + newsitems[i].link  + '"><h3>' + newsitems[i].title + '</h3>' + ( newsitems[i].description == null ? '<div class="newsdate">' + newsitems[i]["y:published"].day + "<br />" + newsitems[i]["y:published"].month_name + '</div>' : '<div class="newsdate">' + newsitems[i]["y:published"].day + "<br />" + newsitems[i]["y:published"].month_name + '</div><p>' + newsitems[i].description + '</p>') + '</a></li>';
      }
    }else{
      txt = "<li>فشل تحديث الأخبار</li>"      
    }
    return(txt);
}
function fetchItems(){
  $.getJSON('http://pipes.yahoo.com/pipes/pipe.run?_id=66497acae540477b268d1796e590b3d6&_render=json',
          function(data,status){
            if(status=="success"){
              var refreshDate = new Date();
              var jsontxt = JSON.stringify(data.value.items);
              localStorage.setItem('newsitems',jsontxt);
              newsitems=JSON.parse(jsontxt);
              localStorage.setItem('refreshdate', refreshDate.valueOf());
            }else{
              
            }
          }
   );	
}

function loadItems(){
  var now = new Date();
  var refreshDate = new Date(parseInt(localStorage.getItem('refreshdate')));
  if(now.valueOf() - refreshDate.valueOf() >= refreshInterval ){
  	fetchItems();
  }else{
    var jsontxt = localStorage.getItem('newsitems');
    if (jsontxt == null){
  	  fetchItems();
    }else{
      newsitems=JSON.parse(jsontxt);
    }
  }
  shownews(renderItems());

}
